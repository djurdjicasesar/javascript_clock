<!DOCTYPE html>
<html>
<head>
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <div class="clock">
      <img id="hourHand" class="hands" src="images/hour-hand.png" alt="hour-hand"/>
      <img id="minuteHand" class="hands" src="images/minute-hand.png" alt="minute_hand"/>
      <img id="secondsHand" class="hands" src="images/second_hand.png" alt="second_hand"/>

    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

    </body>

</html>
